<h1>
    Editar / Agregar
    Catoon

    <small>Hulk</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input 
                    matInput
                    type="text"
                    required
                    >
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Alter ego</mat-label>
                    <input 
                    matInput
                    type="text"
                    required
                    >
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Primera aparici&oacute;n</mat-label>
                    <input 
                    matInput
                    type="text"
                    required
                    >
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Personajes</mat-label>
                    <input 
                    matInput
                    type="text"
                    required
                    >
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Creador</mat-label>
                    <mat-select required>
                        <mat-option *ngFor="let publisher of publishers"
                            [value] = "publisher.id"
                        >
                            {{publisher.desc}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="flex justify-content-between">
                    <button 
                        mat-flat-button
                        color="warn"
                        >
                        <mat-icon>delete</mat-icon>
                        
                        Borrar
                    </button>

                    <button 
                        mat-flat-button
                        color="primary"
                        >
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>

            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">
        <mat-card>
            <img src="" 
                alt="Imagen del cartoon"
                mat-card-image>
        </mat-card>
    </div>

</div>
